<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Markour</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="markour.js"></script>
  <style>
    html {
      background-color: #404040;
    }

    #edit {
      position: fixed;
      left: 0;
      top: 0;
      width: 582px;
      height: 619px;
      background-color: white;
    }

    #render {
      position: fixed;
      right: 0;
      top: 0;
      width: 582px;
      height: 619px;
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <script>
    function populate(html) {
      $('#render').html(html);
    }

    function parse() {
      var src = $('#edit').val();
      result = markour(src);
      populate(result);
    }
  </script>
  <textarea onkeyup="parse();" id="edit" rows="40" cols="80"></textarea>
  <div id="render"></div>
</body>

</html>
