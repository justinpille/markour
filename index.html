<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Markour</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="ui.js"></script>
  <script src="applyRules.js"></script>
  <script src="markour.js"></script>
</head>

<body onload="testInput();">
  <h1>This input</h1>
  <div contenteditable id="edit" class="editBox" onkeyup="update();"></div>
  <h1>Is Seperated into two parts</h1>
  <h2>One is text</h2>
  <div contenteditable id="text" class="editBox" onblur="update();"></div>
  <h2>The other is data</h2>
  <div contenteditable id="data" class="editBox" onblur="update();"></div>
  <h1>Then the two parts are reconciled</h1>
  <div contenteditable id="rendered" class="editBox" onblur="update();"></div>
</body>

</html>
